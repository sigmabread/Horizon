<!DOCTYPE html>
<html lang="en">
<head>
    <title>UBGi-PROX Search</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/321EZ123/Horizon/refs/heads/main/horizon-logo.png">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: #071026;
            color: #e6eef8;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        a, a:hover, a:visited, a:active {
            color: inherit;
            text-decoration: none;
        }

        #options_div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display:flex;
            flex-direction:column;
            width: min(420px, 96%);
            max-height: 80%;
            padding: 12px;
            gap: 8px;
            background-color: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 10px;
            box-shadow: 0 16px 40px rgba(2,6,23,0.7);
        }
        #options_div * {
            margin: 0;
        }

        #address_bar {
            display: flex;
            height: 56px;
            background: linear-gradient(90deg, rgba(124,58,237,0.16), rgba(71,118,230,0.08));
            padding: 8px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            align-items: center;
        }
        #address_bar * {
            border-radius: 25px;
        }

        #url_box {
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 15px;
            outline: none;
            background: rgba(255,255,255,0.02);
            border-radius: 22px;
            transition: all 0.18s;
            color: #e6eef8;
            margin: 0 8px;
            border: 1px solid rgba(255,255,255,0.03);
        }
        #url_box:focus {
            background: rgba(255,255,255,0.03);
            box-shadow: 0 8px 20px rgba(124,58,237,0.06);
        }

        #navigate_button, #options_button {
            padding: 8px 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: 20px;
            cursor: pointer;
            color: #e6eef8;
        }
        #navigate_button:hover, #options_button:hover {
            background: rgba(255,255,255,0.04);
        }

        #frame_container {
            flex-grow: 1;
            background-color: #071026;
        }
        #frame_container iframe {
            width: 100%;
            height: 100%;
            border-width: 0;
            background: #071026;
        }

        #favicon_container {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 6px;
            background: rgba(255,255,255,0.02);
        }
        #favicon_img {
            max-width: 22px;
            max-height: 22px;
            object-fit: contain;
        }

        #logo_container {
            display: flex;
            align-items: center;
            height: 40px;
        }
        #logo_img {
            height: 32px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 6px 16px rgba(2,6,23,0.6));
        }

        #options_div textarea {
            width:100%;
            min-height:80px;
            background: rgba(0,0,0,0.35);
            color: #e6eef8;
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 8px;
            padding:8px;
        }

        #options_div input {
            padding:8px;
            border-radius:6px;
            border:1px solid rgba(255,255,255,0.03);
            background: rgba(255,255,255,0.02);
            color: #e6eef8;
        }

    </style>
</head>

  gtag('js', new Date());

  gtag('config', 'G-VQ4N9FQR6N');

<body>
    <div id="address_bar">
        <div id="favicon_container">
            <p id="favicon_text" style="display: none;">...</p>
            <img id="favicon_img" src="https://raw.githubusercontent.com/321EZ123/Thingy/refs/heads/main/horizon-logo.png" alt="Favicon">
        </div>
        <input id="url_box" type="text" placeholder="Enter URL here..." value="yeebsweb.com/search">
        <button id="navigate_button">Submit</button>
        <button id="options_button">Options</button>
    </div>
    <div id="frame_container"></div>

    <div id="options_div" style="display: none;">
        <div style="display: flex; gap: 8px; align-items:center;">
            <div id="logo_container">
                <img id="logo_img" src="horizon-logo.png" alt="UBGi-PROX Logo">
            </div>
            <h2 style="margin: 0; color: #e6eef8;">Options:</h2>
            <div style="flex-grow: 1;"></div>
            <button id="close_options_button" style="background:transparent; color:#e6eef8; border:1px solid rgba(255,255,255,0.03); padding:6px 8px; border-radius:6px;">X</button>
        </div>

        <div style="display: flex; gap: 8px; margin-top:8px;">
            <label for="wisp_url_input" style="color:#e6eef8;">Wisp URL:</label>
            <input id="wisp_url_input" type="text" style="flex-grow: 1;">
        </div>

        <div style="display: flex; gap: 8px; margin-top:8px; align-items:center;">
            <p style="font-size: 16px; color:#e6eef8; margin:0;">Eval JS:</p>
            <div style="flex-grow: 1;"></div>
            <button id="eval_js_button" style="padding:6px 10px; border-radius:6px; border:1px solid rgba(255,255,255,0.03); background:rgba(255,255,255,0.02); color:#e6eef8;">Run</button>
        </div>

        <textarea id="eval_js_input"></textarea>

        <div style="flex-grow: 1;"></div>
        <p id="version_p" style="font-size: 14px; color:#9aa4b2;">
            <a href="https://github.com/321EZ123/Horizon/blob/main/Horizon-Search.html" target="_blank" style="color:inherit;">
                <i>UBGi-PROX Search<span id="version_text"></span></i>
            </a>
        </p>
    </div>

</html>
