<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBGi-PROX Search</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/321EZ123/Horizon/refs/heads/main/horizon-logo.png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #e6eef8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #071026, #071428 60%, #0b1220);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3.2em;
            margin: 0;
            color: #ffffff;
            letter-spacing: 0.6px;
        }
        p {
            font-size: 1.1em;
            margin-top: 12px;
            color: #9aa4b2;
        }
        form {
            margin-top: 20px;
            display:flex;
            gap:10px;
            align-items:center;
            justify-content:center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.05em;
            border: none;
            border-radius: 25px;
            width: 320px;
            max-width: 80%;
            background: rgba(255,255,255,0.03);
            color: #e6eef8;
            border: 1px solid rgba(255,255,255,0.03);
        }
        input[type="submit"] {
            padding: 10px 18px;
            font-size: 1.05em;
            border: none;
            border-radius: 25px;
            background-color: #7c3aed;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #6b28d0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1em;
            }
            input[type="text"], input[type="submit"] {
                font-size: 1em;
            }
            form { flex-direction: column; gap: 8px; }
        }
    </style>
</head>
